name: "diffusion-service-aws"
compute_config:
  # Override the cloud id here
  cloud_id: cld_4F7k8814aZzGG8TNUGPKnc
  region: us-west-2
  head_node_type:
    name: head_node
    instance_type: m5.2xlarge
  worker_node_types:
  - name: cpu_worker
    instance_type: m5.4xlarge
    min_workers: 0
    max_workers: 10
    use_spot: true
  - name: gpu_worker
    instance_type: g4dn.xlarge
    min_workers: 0
    max_workers: 2
    use_spot: true
cluster_env: stable-diffusion-env
runtime_env:
  working_dir: "https://github.com/anyscale/docs_examples/archive/refs/heads/main.zip"
entrypoint: "cd stable-diffusion && serve run --non-blocking app:entrypoint"
healthcheck_url: "/-/healthz"
access: "public"
